<!DOCTYPE html>
<html>
<head>
	<title>Color Change Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="" ng-style="{'background-color':value}">
	<h3>Merubah Background Color Dengan Angular JS</h3>
	<input type="color" ng-model="value" ng-init="value='#ffffff'">
	<p>Kamu Memilih Warna : {{value}}</p>
</body>
</html>
